{% extends "model-page.html" %}

{% block content %}
<style>
    body {
        font-family: 'Helvetica', sans-serif;
        background-color: #f8f9fa;
        color: #343a40;
        padding: 20px;
    }

    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #007bff;
    }

    .alert {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }

    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ced4da;
        border-radius: 4px;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }
</style>
    <h2>Clientes</h2>
    {% if form.erros %}
        {% for field in form  %}
            {% for error in field.errors%}
                <div class="alert alert-danger">
                    <strong>{{erro|escape}}</strong>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}
      
    <form method="POST">
        {% csrf_token %}
        {{form}}
        <button type="submmit" class="btn btn-primary">Salvar</button>
    </form>
{% endblock content %}
